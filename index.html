<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalUz - Professional Football Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white antialiased">

    <nav class="bg-black border-b border-gray-800 p-4 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-[#00ff85] italic tracking-tighter uppercase">Goal<span class="text-white">Uz</span></h1>
            <div id="status-bar" class="text-[10px] font-bold text-gray-500 flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></span> TIZIM FAOL
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto p-4">
        <div class="flex gap-6 mb-8 border-b border-gray-800 pb-2 overflow-x-auto no-scrollbar">
            <button onclick="changeTab('matches')" id="tab-matches" class="menu-link active">O'YINLAR</button>
            <button onclick="changeTab('standings')" id="tab-standings" class="menu-link">JADVAL</button>
            <button onclick="changeTab('scorers')" id="tab-scorers" class="menu-link">TO'PURARLAR</button>
        </div>

        <div id="match-filters" class="flex gap-2 overflow-x-auto pb-4 no-scrollbar mb-4">
            <button onclick="fetchMatches('live')" class="filter-btn" id="btn-live">LIVE</button>
            <button onclick="fetchMatches('today')" class="filter-btn active" id="btn-today">BUGUN</button>
            <button onclick="fetchMatches('tomorrow')" class="filter-btn" id="btn-tomorrow">ERTAGA</button>
        </div>

        <div id="content-area" class="space-y-6">
            <div class="text-center py-20 text-gray-600">Yuklanmoqda...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
